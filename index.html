<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cube Chain</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Cube Chain">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify/lib/themes/buble.css" />
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      repo: 'cube-network/docs',
      loadSidebar: true,
      subMaxLevel: 2,
      homepage: 'intro.md',
      loadSidebar: 'sidebar.md',
      loadNavbar: 'navbar.md',
      name: 'Cube Chain',
      auto2top: true,
      markdown: {
        gfm: true,
        tables: true,
      },
      themeColor: '#47b1de',
      pagination: {
        previousText: 'previous',
        nextText: 'next',
      },
      tabs: {
        persist    : true,      // default
        sync       : true,      // default
        theme      : 'classic', // default
        tabComments: true,      // default
        tabHeadings: true       // default
      },
      remoteMarkdown: {
        tag: 'remoteMarkdownUrl', 
      }
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.27.0/components/prism-bash.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.27.0/components/prism-json.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.27.0/components/prism-javascript.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.27.0/components/prism-typescript.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.27.0/components/prism-rust.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.27.0/components/prism-c.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.27.0/components/prism-graphql.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.27.0/components/prism-makefile.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.27.0/components/prism-diff.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
  <script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>
  <script>
    var source = document.documentElement.clientWidth > 768 ? 1 : 4;
    window.woodpecker = window.woodpecker || {
      app: 38,
      source: source,
      env: 'prd',
      modules: {
        vhash: {
          type: 'woodpecker'
        }
      }
    };
    (function() {
      var bw = document.createElement('script');
      bw.src = 'https://open.woodpeckerlog.com/static/woodpecker.js';
      bw.async = true;
      var s = document.getElementsByTagName('script')[0];
      s.parentNode.insertBefore(bw, s);
    })();
  </script>
</body>
</html>
